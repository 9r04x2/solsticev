<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css">
		<link rel="stylesheet" href="styles.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
		<script src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflJJaNgk/www-widgetapi.js"></script>
		<script src="https://www.youtube.com/iframe_api"></script>
		<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">	
	</head>

	<body>
		<div class="full-screen">				
			<div class="radio-container" id="radioshow">	
				<img class="radiologo" src="img/logoradio.png" style="width:85px;height:15px"/>
				<div class="musicdurationtext">0:00</div>	
				<div class="musicdurationmain" id="musicdurationmainshow" onclick = 'ChangeDuration(event)'>
					<div class="musicdurationmaindata"></div>
				</div>				
				<div class="musiclabelmain">
					<div class="musictextmain">
						<span class="musictextlabel" id="musictextlabeldata1"></span><span class="musictextlabel" id="musictextlabeldata2"></span>
					</div>
				</div>
				<div class="musicvolumeicon"><i class="fa-solid fa-volume-low"></i></div>
				<input type="range" min="0" max="100" value="50" class="volumeslider" id="volumesliderdata" onchange="volumechange(this)">
				<div class="radiosettings">
					<img class="turnoffradio" src="img/close.png" style="width:22px;height:20px" alt="TurnOffRadio"/>
					<img class="radiosettingsbutton" src="img/settings.png" style="width:22px;height:20px" alt="Settings"/>
					<div class="radiomp3button"><i class="fa-thin fa-folder-music"></i></div>	
					<div class="radiofmbutton"><i class="fa-light fa-radio"></i></div>	
					<div class="radioytbutton"><i class="fa-brands fa-youtube"></i></div>	
					<img class="radiopausebutton" id="radiopausebuttonshow" src="img/pause.png" style="width:14px;height:14px" alt="Pause"/>
					<img class="leftbutton" id="leftbuttonshow" src="img/leftbutton.png" style="width:31px;height:17px"/>
					<img class="rightbutton" id="rightbuttonshow" src="img/rightbutton.png" style="width:31px;height:17px"/>
					<div class="radioplaylistbutton" id="radioplaylistbuttonshow"><i class="fa-solid fa-list-music"></i></div>	
					<div class="radioloopbutton" id="radioloopbuttonshow"><i class="fa-regular fa-arrows-rotate"></i></div>	
				</div>		
			</div>	
			<div class="radiourl-container" id="radiourlshow">	
				<img class="closeradiourl" src="img/close.png" style="width:22px;height:20px" alt="CloseRadioUrl"/>
				<input id="musicinputdata" class="musicinput" placeholder="MUSIC URL" type="text">
				<div class="radiourlmaintext">YOUTUBE RADIO</div>	
				<div class="buttonplayradionewurl">PLAY MUSIC</div>
			</div>	
			<div class="radioplaylist-container" id="radioplaylistshow">	
				<img class="closeradioplaylist" src="img/close.png" style="width:22px;height:20px" alt="CloseRadioPlaylist"/>
				<div class="radioplaylistmaintext">PLAYLIST</div>	
				<div class="radioplaylistsmain">
					<div class="body radioplaylists">		
					</div>
				</div>				
			</div>			
			<div class="radioedit-container" id="radioeditshow">	
				<img class="closeradioedit" src="img/close.png" style="width:22px;height:20px" alt="CloseRadioEdit"/>
				<div class="radioeditmaintext">RADIO SETTINGS</div>	
				<div class="radioeditscaletext">SCALE</div>	
				<div class="scaleslidercontainer">	
					<div class="scaleslideline">
					</div>				
					<input type="range" min="5" max="15" value="10" class="scaleslider" id="scalesliderdata">			
				</div>
				<div class="colorchanger">
					<input class="pickercolor" id="color-picker" value="#ff66ff"/>
				</div>						
				<div class="buttonradioeditreset">RESET</div>
				<div class="buttonradioeditsave">SAVE</div>
			</div>			
		</div>	
		<script src="scripts.js" type="text/javascript"></script>
		<script src="sound.js" type="text/javascript"></script>	
	</body>	
<html>
